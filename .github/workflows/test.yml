name: Test

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  rspec:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true

      - name: Setup
        run: bin/setup

      - name: Run tests
        run: bin/rspec


  test-xlsx2yaml:
    name: Run xlsx2yaml
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Relaton DB
        uses: actions/cache@v2
        with:
          path: db
          key: relaton-test-xlsx2yaml

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Setup
        run: bin/setup

      - name: Run command
        run: make test-xlsx2yaml


  test-xlsx2db:
    name: Run xlsx2db
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Setup
        run: bin/setup

      - name: Run command
        run: make test-xlsx2db


  test-db2yaml:
    name: Run db2yaml
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Relaton DB
        uses: actions/cache@v2
        with:
          path: db
          key: relaton-test-db2yaml

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true

      - name: Setup
        run: bin/setup

      - name: Run command
        run: make test-db2yaml
